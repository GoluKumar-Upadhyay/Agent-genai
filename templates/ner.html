<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NER Redaction</title>
</head>
<body style="font-family: Arial; padding: 20px;">
    <h2>Named Entity Redaction</h2>
    <textarea id="docText" rows="10" cols="80" placeholder="Paste your document here..."></textarea><br><br>
    <button onclick="submitText()">Redact</button>
    <h3>Redacted Output:</h3>
    <pre id="result" style="background:#f0f0f0; padding:10px;"></pre>

    <script>
    async function submitText() {
        const text = document.getElementById("docText").value;
        if (!text.trim()) {
            alert("Please enter some text.");
            return;
        }

        const response = await fetch("/redact", {
            method: "POST",
            headers: { "Content-Type": "text/plain" },
            body: text
        });

        const data = await response.json();
        if (data.error) {
            document.getElementById("result").innerText = "Error: " + data.error;
        } else {
            document.getElementById("result").innerText = data.redacted_text;
        }
    }
    </script>
</body>
</html>
